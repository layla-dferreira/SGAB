<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Template</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="template-form.css">
</head>
<body>
    <header>
        <div id="pagina-inicial">
            <a href=""title="Página Inicial">
                Biblioteca
            </a>
        </div>
        <div id="logo-topo">
            <a href="http://www.cefetmg.br/" target="_blank" title="Centro Federal de Educação Tecnológica de Minas Gerais">
                <img src="img-template/logo_topo.png" alt="Centro Federal de Educação Tecnológica de Minas Gerais">
            </a>
        </div>
    </header>
    <main>
        <section id="nome-form">
            <h1>Form Template</h1>
        </section>
        <section id="form">
            <div id="caixa-form">
                <form action="" method="post">
                    <label for="id">Template Label</label>
                    <input type="text" id="id" name="id" placeholder="Template Placeholder">
                    <button type="submit">Template Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
